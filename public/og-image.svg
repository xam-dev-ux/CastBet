<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="120" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="white" opacity="0.08"/>
  <circle cx="950" cy="150" r="80" fill="white" opacity="0.12"/>

  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">CastBet</text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" opacity="0.95">Social Prediction Markets</text>

  <!-- Network badge -->
  <rect x="450" y="420" width="300" height="60" fill="white" opacity="0.2" rx="30"/>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Built on Base</text>
</svg>
